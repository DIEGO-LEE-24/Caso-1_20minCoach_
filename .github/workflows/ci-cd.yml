name: Node.js CI/CD Pipeline

# Controla cuándo se ejecuta el workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Define las tareas (JOBS) que se van a ejecutar
jobs:
  build-and-test:
    # El tipo de máquina virtual donde se ejecutará
    runs-on: ubuntu-latest

    # Pasos que componen el job
    steps:
      # 1. Descarga tu código del repositorio a la máquina virtual
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura la versión de Node.js que usará
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      # 3. Instala las dependencias de forma limpia y rápida
      - name: Install dependencies
        run: npm ci

      # 4. Ejecuta el linter para revisar la calidad del código
      - name: Run linter
        run: npm run lint

      # 5. Ejecuta las pruebas unitarias
      - name: Run tests
        run: npm test

      # 6. Construye el proyecto para verificar que no hay errores de compilación
      - name: Build project
        run: npm run build