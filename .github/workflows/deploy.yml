# Deployment Pipeline for 20minCoach
# Handles staging and production deployments

name: 🚀 Deployment Pipeline

on:
  # Deploy to production on main branch
  push:
    branches: [main]
  
  # Deploy to staging on develop branch
  push:
    branches: [develop]
  
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  # 🚀 Deploy to Staging
  deploy-staging:
    name: 🔄 Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    environment:
      name: staging
      url: https://staging.20mincoach.app
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📲 Install dependencies
        run: npm ci
      
      - name: 🏗️ Build for staging
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
      
      - name: 🔄 Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: 📱 Run smoke tests on staging
        run: |
          sleep 30
          curl -f https://staging.20mincoach.app || exit 1
          echo "✅ Staging deployment successful!"

  # 🚀 Deploy to Production
  deploy-production:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    environment:
      name: production
      url: https://20mincoach.app
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📲 Install dependencies
        run: npm ci
      
      - name: 🔍 Pre-deployment quality check
        run: |
          npm run lint
          npm run type-check
          npm test -- --watchAll=false
      
      - name: 🏗️ Build for production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
      
      - name: 🚀 Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: 📱 Run production smoke tests
        run: |
          sleep 30
          curl -f https://20mincoach.app || exit 1
          echo "✅ Production deployment successful!"
      
      - name: 📧 Notify deployment success
        if: success()
        run: |
          echo "🎉 Production deployment completed successfully!"
          echo "🌐 Application is live at: https://20mincoach.app"
      
      - name: 🚨 Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed!"
          echo "🔍 Check logs and rollback if necessary"